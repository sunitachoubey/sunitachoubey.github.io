<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubisafe - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .entry-container {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .logo-container {
            margin-bottom: 2rem;
            opacity: 0;
            animation: logoReveal 2s ease-out 0.5s forwards;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.3);
        }

        .tagline {
            font-size: 1.3rem;
            color: #b0b0b0;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.5s forwards;
        }

        .enter-button {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2s forwards;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(79, 172, 254, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .loading-bar {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            border-radius: 2px;
            animation: loadProgress 3s ease-out forwards;
        }

        .loading-text {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #b0b0b0;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1.1rem;
                padding: 0 1rem;
            }
            .loading-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="entry-container">
        <div class="logo-container">
            <h1 class="logo">Qubisafe Private Limited</h1>
        </div>
        <p class="tagline">Pioneering the Future of Technology</p>
        <button class="enter-button" onclick="enterSite()">Enter Experience</button>
    </div>

    <div class="loading-text">Initializing Systems...</div>
    <div class="loading-bar">
        <div class="loading-progress"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                const startPosition = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;

                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${startPosition}%;
                    animation-duration: ${animationDuration}s;
                    animation-delay: ${delay}s;
                `;

                particlesContainer.appendChild(particle);
            }
        }

        // Enter site function
        function enterSite() {
            document.body.style.transition = 'opacity 1s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'website/home.html';
            }, 1000);
        }

        // Auto redirect after 5 seconds
        setTimeout(() => {
            enterSite();
        }, 5000);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Update loading text
            const loadingTexts = [
                'Initializing Systems...',
                'Loading Quantum Protocols...',
                'Establishing Secure Connection...',
                'Ready to Launch...'
            ];
            
            let textIndex = 0;
            const loadingTextElement = document.querySelector('.loading-text');
            
            const textInterval = setInterval(() => {
                textIndex = (textIndex + 1) % loadingTexts.length;
                loadingTextElement.textContent = loadingTexts[textIndex];
            }, 800);

            setTimeout(() => {
                clearInterval(textInterval);
                loadingTextElement.textContent = 'Welcome to Qubisafe Private Limited';
            }, 3000);
        });
    </script>
</body>
</html>
